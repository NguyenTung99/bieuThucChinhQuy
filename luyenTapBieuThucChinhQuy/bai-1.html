<script>

    function ngayThangNam(str) {

        let regexp = /^(0?[1-9]|[12][0-9]|[3][01])[\/]([0][1-9]|[1][0-2])[\/]([1-9]{3}[0-9]|[0]{3}[1-9])$/;

        if (regexp.test(str)) {
            return true;
        } else {
            return false;
        }

    }

    let nhap = "10/12/1990";
    console.log(ngayThangNam(nhap));
    nhap = "10/12/0000";
    console.log(ngayThangNam(nhap));
