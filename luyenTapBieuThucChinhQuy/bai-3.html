<script>
    //Bài 3: Đếm số nguyên âm/phụ âm trong một chuỗi


    function kiemTraNguyenAm(str) {


        let regExp = /[ueoai]/g;
        let nguyenAm = str.match(regExp);
        return nguyenAm;

    }


    function kiemTraPhuAm(str) {

        let regExp = /[^aeiou0-9]/g;

        let phuAm = str.match(regExp);

        return phuAm;

    }


    let nhap = "toi la mot nguoi co don";
    alert(kiemTraNguyenAm(nhap));
    alert(kiemTraPhuAm(nhap));


</script>
